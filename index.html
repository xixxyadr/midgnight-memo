<!DOCTYPE html>
<html lang="id">
<head>
    <title>Digital  Journal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Midnight Memo</h1>
        
        <!-- Input untuk menulis catatan -->
        <textarea id="journalEntry" placeholder="What's on your mind?"></textarea>
        <button id="saveBtn">Save</button>

        <!-- Menampilkan daftar catatan -->
        <h2>Previous Notes</h2>
        <ul id="journalList"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
